<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Register Now</h1>
<form method="post" action="https://www.elformo.com/forms/16ee9c62-4293-4237-849b-dd401fa7c928" method="post" accept-charset="UTF-8">
    <label for="email"></label>
    <input type="text" name="email" id="email" placeholder="email address">
    <br>
    <label for="password"></label>
    <input type="password" name="password" id="password" placeholder="password">
    <br>
    <br>
    <label for="bio"></label>
    <textarea name="bio" id="bio" cols="50" rows="10"></textarea>
    <br>
    <br>
    <hr>
    <br>
    <label>How did you hear about us?</label>
    <br>
    <input type="checkbox" name="ad" value="billboard">Billboard
    <br>
    <input type="checkbox" name="ad" value="radio advertisement">Radio Advertisement
    <br>
    <input type="checkbox" name="ad" value="internet advertisement">Internet Advertisement
    <br>
    <input type="checkbox" name="ad" value="other">Other
    <br>
    <br>

    <label>What web browser are you using?</label>
    <br>
    <select name="browser?" id="browser">
        <option value="safari">Safari</option>
        <option value="chrome">Google Chrome</option>
        <option value="firefox">Mozilla Firefox</option>
        <option value="ie">Internet Explorer</option>
    </select>
    <br>
    <br>
    <button type="submit">Submit</button>

</form>

</body>
</html>
